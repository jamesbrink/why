name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '**.gif'
      - 'examples/**'
      - '.github/dependabot.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '**.gif'
      - 'examples/**'
      - '.github/dependabot.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check flake
        run: nix flake check
        # This runs all checks defined in flake.nix:
        # - why-cli: build verification
        # - why-clippy: clippy with -D warnings
        # - why-fmt: format check
        # - why-test: cargo test

  build:
    name: Build (${{ matrix.system }})
    needs: check
    strategy:
      matrix:
        include:
          - system: x86_64-linux
            runner: ubuntu-latest
          - system: aarch64-darwin
            runner: macos-latest
          - system: x86_64-darwin
            runner: macos-15-intel
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build
        run: nix build .#packages.${{ matrix.system }}.default

      - name: Verify binary
        run: ./result/bin/why --help
