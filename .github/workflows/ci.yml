name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '**.gif'
      - 'examples/**'
      - '.github/dependabot.yml'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '**.gif'
      - 'examples/**'
      - '.github/dependabot.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Check & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check flake
        run: nix flake check
        timeout-minutes: 45

      # These are redundant with flake check but seem to help with caching
      - name: Run tests
        run: nix develop --command cargo test

      - name: Run clippy
        run: nix develop --command cargo clippy -- -D warnings

      - name: Check formatting
        run: nix develop --command cargo fmt --check

  build:
    name: Build (${{ matrix.system }} - ${{ matrix.variant }})
    needs: check
    strategy:
      matrix:
        include:
          # x86_64-linux
          - system: x86_64-linux
            runner: ubuntu-latest
            variant: embedded
            package: default
          - system: x86_64-linux
            runner: ubuntu-latest
            variant: cli
            package: cli
          # aarch64-linux (via QEMU emulation)
          - system: aarch64-linux
            runner: ubuntu-latest
            variant: cli
            package: cli
          # aarch64-darwin
          - system: aarch64-darwin
            runner: macos-latest
            variant: embedded
            package: default
          - system: aarch64-darwin
            runner: macos-latest
            variant: cli
            package: cli
          # x86_64-darwin
          - system: x86_64-darwin
            runner: macos-15-intel
            variant: embedded
            package: default
          - system: x86_64-darwin
            runner: macos-15-intel
            variant: cli
            package: cli
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            extra-platforms = aarch64-linux

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install QEMU for aarch64
        if: matrix.system == 'aarch64-linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static binfmt-support
          sudo update-binfmts --enable qemu-aarch64

      - name: Build
        run: nix build .#packages.${{ matrix.system }}.${{ matrix.package }}
        timeout-minutes: 60

      - name: Verify binary
        if: matrix.system != 'aarch64-linux'
        run: ./result/bin/why --help
