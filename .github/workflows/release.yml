name: Release

on:
  push:
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - 'examples/**'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.system }})
    strategy:
      matrix:
        include:
          - system: x86_64-linux
            runner: ubuntu-latest
            artifact: why-x86_64-linux
          - system: aarch64-darwin
            runner: macos-latest
            artifact: why-aarch64-darwin
          - system: x86_64-darwin
            runner: macos-13
            artifact: why-x86_64-darwin
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: nix build .#packages.${{ matrix.system }}.default

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp result/bin/why artifacts/${{ matrix.artifact }}
          chmod +x artifacts/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/why-x86_64-linux
            artifacts/why-aarch64-darwin
            artifacts/why-x86_64-darwin
